# Gateway
apisix:
  apisix:
    hostNetwork: true
    kind: DaemonSet
  gateway:
    http:
      servicePort: 80
      containerPort: 80
    tls:
      enabled: true
      servicePort: 443
      containerPort: 433
      http2:
        enabled: true
    stream:
      enabled: false
      only: false
      tcp: []
      udp: []
  admin:
    enabled: true
    credentials:
      admin: 4054f7cf07e344346cd3f287985e7c8f1
      viewer: 4054f7cf07e344346cd3f287985e76a2
  etcd:
    enabled: false
    host:
      - http://apisix-etcd:2379
    prefix: /apisix
  apisix-ingress-controller:
    config:
      apisix:
        adminKey: 4054f7cf07e344346cd3f287985e7c8f1

# Mongodb
mongodb:
  db:
    username: admin
    password: passw0rd
    database: sys_db
    replicaSetName: rs0
  storage:
    size: 10Gi
    class: database-mongodb

# MinIO
minio:
  rootUser: minio-root
  rootPassword: passw0rd
  replicas: 1
  drivesPerNode: 4
  persistence:
    enabled: true
    storageClass: local-hostpath
    size: 20Gi
  resources:
    requests:
      memory: 100Mi
