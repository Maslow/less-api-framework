# minio console ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.consoleHost }}
    http:
      paths:
      - backend:
          service:
            name: minio-console
            port:
              number: 9001
        path: /
        pathType: Prefix
