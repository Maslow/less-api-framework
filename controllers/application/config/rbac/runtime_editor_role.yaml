# permissions for end users to edit runtimes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runtime-editor-role
rules:
- apiGroups:
  - application.laf.dev
  resources:
  - runtimes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - application.laf.dev
  resources:
  - runtimes/status
  verbs:
  - get
